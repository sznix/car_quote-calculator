name: ci

on:
  pull_request:
  push:
    branches:
      - main
      - 'codex/**'
      - 'cursor/**'   # review branches

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # No cache (cache requires a lockfile)
      - name: Setup Node
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Force npm i on review branches to avoid lockfile errors
      - name: Install deps
        if: ${{ hashFiles('package.json') != '' }}
        run: npm i

      - name: Lint
        if: ${{ hashFiles('package.json') != '' }}
        run: npm run lint --if-present

      - name: Typecheck
        if: ${{ hashFiles('package.json') != '' }}
        run: npm run typecheck --if-present

      - name: Test
        if: ${{ hashFiles('package.json') != '' }}
        run: npm test --if-present

      - name: Build
        if: ${{ hashFiles('package.json') != '' }}
        run: npm run build --if-present
